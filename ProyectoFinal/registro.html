<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/registro.css">
  <link href="javascript/registro.js" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jjB" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8sh+Wy2FOGGfZc/8K4R98z6L5DO8NbcMUZAzC" crossorigin="anonymous"></script>
  <title>Registro</title>
</head>

<body>
  <div class="rounded-box">
    <form class="row g-3">
      <div class="col-md-4">
        <div class="form-outline" data-mdb-input-init>
          <input type="text" class="form-control" id="validationDefault01" value="Mark" required />
          <label for="validationDefault01" class="form-label">First name</label>
        </div>
      </div>
      <div class="col-md-4">
        <div class="form-outline" data-mdb-input-init>
          <input type="text" class="form-control" id="validationDefault02" value="Otto" required />
          <label for="validationDefault02" class="form-label">Last name</label>
        </div>
      </div>
      <div class="col-md-4">
        <div class="input-group form-outline" data-mdb-input-init>
          <span class="input-group-text" id="inputGroupPrepend2">@</span>
          <input type="text" class="form-control" id="validationDefaultUsername" aria-describedby="inputGroupPrepend2" required />
          <label for="validationDefaultUsername" class="form-label">Username</label>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-outline" data-mdb-input-init>
          <input type="text" class="form-control" id="validationDefault03" required />
          <label for="validationDefault03" class="form-label">City</label>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-outline" data-mdb-input-init>
          <input type="text" class="form-control" id="validationDefault05" required />
          <label for="validationDefault05" class="form-label">Zip</label>
        </div>
      </div>
      <div class="col-12">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required />
          <label class="form-check-label" for="invalidCheck2">Agree to terms and conditions</label>
        </div>
      </div>
      <div class="col-12">
        <button class="btn btn-primary" type="submit" data-mdb-ripple-init>Submit form</button>
      </div>
    </form>
  </div>
</body>

</html>
